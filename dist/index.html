<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Weather App</title>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>
  <header>
    
      <h1 class="">JS Weather App</h1>
      <div class="form-container">
        <form class="city-form my-2 my-lg-0 d-flex">
          <input class="form-control" type="text" placeholder="Enter the City Name" name="city-search" id="city-search" required>
          <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
        </form>
      </div>
      <div class="weather-details" id="weather-details">
        <h2 id="city-name"></h2>
        <h2 id="date-details"></h2>
        <h4 id="temp"></h4>
      </div>
  </header>
  <main></main>
  <footer></footer>
  
  <script src="main.js"></script>
</body>
</html>
